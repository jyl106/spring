<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spring</title>
    <link rel="stylesheet" href="spring.css" >
  </head>

  <body>
    <div class="main">
      <h2>c o f f e e + f l o w e r s</h2>
      <div class="box">
        <img src="http://www.wallcoo.net/flower/cosmos/images/%5Bwallcoo_com%5D_cosmos_FLOWER_PICTURE_EZ150.jpg">
      </div>
    </div>

    <div class="support">
      <ul>
        <li>eat</li>
        <li>drink</li>
        <li>breathe</li>
        <li>relax</li>
      </ul>
    </div>

    <div class="last">
      <img src="https://static.pexels.com/photos/6347/coffee-cup-working-happy.jpg">
    </div>

    <div class="table">
      <table>
        <caption><h3>M E N U </h3></caption><br>
        <thead>
          <tr>
          <th>C O F F E E</th> <th>___________</th> <th>F L O W E R S</th>
          </tr>
        </thead>
        <tfoot>
            <td></td>
        </tfoot>
        <tbody>
          <tr>
            <td>Cold Brew</td> <td>  </td> <td>Rose</td>
          </tr>
          <tr>
            <td>Latte</td> <td>  </td> <td>Lily</td>
          </tr>
          <tr>
            <td>Mocha</td> <td></td> <td>Jasmine</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="form">
      <form>
          <label id="join">J o i n . o u r . t e a m</label><br><br>
          <label>Name</label>
          <input type="text" placeholder="First, Last">
          <label>Email</label>
          <input type="email" placeholder="firstlast@email.com"><br><br>
          <select>
            <label>Location</label>
            <optgroup label="SoCal">
              <option>San Diego</option>
              <option>Los Angeles</option>
            </optgroup>
            <optgroup label="NorCal">
              <option>San Francisco</option>
              <option>San Luis</option>
            </optgroup>
          </select>
          <button class="submit">Submit</button><br><br><br>
          <br><br>
      </form>
    </div>

  </body>
</html>
